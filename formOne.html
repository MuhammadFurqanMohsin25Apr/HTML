<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Event Registration</h1>
        <label for="Name">Name</label>
        <br/><br/>
        <input type="text" name="Name" id="Name" placeholder="Enter your name">
        <br/><br/>
        <label for="Email">Email</label>
        <br/><br/>
        <input type="email" name="Email" id="Email" placeholder="Enter your email">
        <br/><br/>
        <label for="Phone">Phone</label>
        <br/><br/>
        <input type="tel" name="Phone" id="Phone" placeholder="Enter your phone number">
        <br/><br/>
        <label for="Occupation">Occupation</label>
        <br/><br/>
        <select name="Occupation" id="Occupation">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Other">Other</option>
        </select>
        <br/><br/>
        <fieldset>
        <legend>Topics of interest</legend>
        <input type="checkbox" name="Topic" id="Topic1" value="HTML">HTML
        <br/><br/>
        <input type="checkbox" name="Topic" id="Topic2" value="CSS">CSS
        <br/><br/>
        <input type="checkbox" name="Topic" id="Topic3" value="JavaScript">JavaScript
        <br/><br/></fieldset>
        <label for="Comments">Comments</label>
        <br/><br/>
        <textarea name="Comments" id="Comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
        <br/><br/>
        <button>Register</button>
    </form>
</body>
</html>
