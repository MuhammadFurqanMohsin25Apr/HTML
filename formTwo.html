<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Job Application</h1>
        <label for="name">Name:</label>
        <br/><br/>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br/><br/>
        <label for="email">Email:</label>
        <br/><br/>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br/><br/>
        <label for="phone">Phone:</label>
        <br/><br/>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        <br/><br/>
        <label for="Resume">Resume</label>
        <br/><br/>
        <input type="file" id="resume" name="resume">
        <br/><br/>
        <label for="Experience">Experience(Years)</label>
        <br/><br/>
        counter: <input type="number" id="experience" name="experience" min="0" max="15">
        <br/><br/>
        <fieldset>
            <legend>Skills</legend>
            <label for="html">HTML</label>
            <input type="checkbox" id="html" name="html">
            <br/><br/>
            <label for="css">CSS</label>
            <input type="checkbox" id="css" name="css">
            <br/><br/>
            <label for="js">JavaScript</label>
            <input type="checkbox" id="js" name="js">
            <br/><br/>
        </fieldset>
        <label for="Education">Highest Education</label>
        <br/><br/>
        <select id="education" name="education">
            <option value="School">School</option>
            <option value="College">College</option>
            <option value="University">University</option>
        </select>   
        <br/><br/>
        <fieldset>
        <legend>Availability</legend>
        <br/><br/>
        <label for="full-time">Full Time</label>
        <input type="radio" id="full-time" name="availability" value="full-time">
        <br/><br/>
        <label for="part-time">Part Time</label>
        <input type="radio" id="part-time" name="availability" value="part-time">
        <br/><br/></fieldset>
        <label for="Comments">Additional Comments</label>
        <br/><br/>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br/><br/>
        <button>Submit Application</button>
        


    </form>
</body>
</html>
